<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript版扫雷</title>
    <link href="css/game.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jms.js"></script>
</head>
<body>
    <div class="main" id="JMS_main">
        <table id="landmine"></table>
        <div id="operation">
            <div class="tip">剩余雷数：<span class="lingt red" id="landMineCount">0</span> </div>
            <div class="tip">持续时间：<span class="lingd f60" id="costTime">0</span> </div>
            <fieldset>
                <legend>难度选择：</legend>
                <input type="radio" name="level" id="llevel" checked="checked" value="10"><label for="llevel">初级（10*10）</label><br>
                <input type="radio" name="level" id="mlevel" value="15"><label for="mlevel">中级（15*15）</label><br>
                <input type="radio" name="level" id="hlevel" value="20"><label for="hlevel">中级（20*20）</label><br>
            </fieldset>
            <input type="button" id="begin" value="开始游戏"><br>
            <div class="tip txtleft">提示：
                <ol>
                    <li>点击“开始游戏”游戏进行计时</li>
                    <li>游戏过程中点击“开始游戏”将开始新游戏</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
