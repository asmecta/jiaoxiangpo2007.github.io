<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Man</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bayman.css" rel="stylesheet">
</head>
<body>
<div id="baymax" class="container">
    <!--定义头部-->
    <div id="head">
        <div id="eye"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <!--定义躯干-->
    <div id="torso">
        <div id="heart"></div>
    </div>
    <!--定义腹部-->
    <div id="belly">
        <div id="cover"></div>
    </div>
    <!--左臂-->
    <div id="left-arm">
        <div id="r-bigfinger"></div>
        <div id="r-smallfinger"></div>
    </div>
    <!--右臂-->
    <div id="right-arm">
        <div id="l-bigfinger"></div>
        <div id="l-smallfinger"></div>
    </div>
    <!--左腿-->
    <div id="left-leg"></div>
    <!--右腿-->
    <div id="right-leg"></div>
</div>
</body>
</html>
